<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="assets/img/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Super Heroes</title>
</head>
<body>
    <header class="text-center mt-5">
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                <img src="assets/img/sh2.jpg" alt="SuperHero" width="50" height="44" class="d-inline-block align-text-top">
                SuperHero
              </a>
            </div>
          </nav>
          <div class="mt-3">
              <img src="assets/img/sh1.jpg" alt="SuperHero" width="400" height="282">
          </div>
    </header>
    <section class="text-center mt-5">
        <h1>Encuentra tu SuperHero</h1>
        <p>ingresa el número del SuperHero a buscar</p>
    </section>

    <section>
        <form>
            <div class="row mx-auto w-50 mt-5">
                <div class="col-12 col-sm-6">
                    <label for="">ingresa el número del SuperHero a buscar</label>
                </div>
                <div class="col-12 col-sm-6">
                    <!-- al colocar la type number al input nos aseguramos que solo coloque números -->
                    <input type="number" required class="form-control" id="heroInput" placeholder="Introduce un número entre 1 y 732">
                </div>
                <button class="btn btn-primary mx-auto my-3">Buscar</button>
            </div>
        </form>
    </section>
    <section>
        <div class="row container mx-auto">
            <div class="col-12 col-sm-6" id="heroInfo"></div>
            <div class="col-12 col-sm-6" id="heroStats" style="height: 300px; width: 300;">
            </div>
        </div>
    </section>
    

    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdn.canvasjs.com/ga/canvasjs.min.js"></script>
    <script src="assets/js/script.js"></script>
    <footer>JaviFranT</footer>
</body>
</html>
